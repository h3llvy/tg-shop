version: '3.9'

services:
  mongodb:
    image: mongo:latest
    command: mongod --logpath /proc/1/fd/1 --logappend
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=giftshop
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    mem_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - app-network
    # Убираем expose, если не нужен
    # expose:
    #   - "6379"
    healthcheck:
      test: redis-cli -a ${REDIS_PASSWORD} ping | grep PONG
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 512m

  server:
    build:
      context: ./server
      target: production
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - HOST=0.0.0.0
      - BOT_TOKEN=${BOT_TOKEN}
      - CRYPTO_PAY_API_TOKEN=${CRYPTO_PAY_API_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - PUBLIC_URL=${PUBLIC_URL}
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - WEBAPP_URL=${WEBAPP_URL}
      - WEBHOOK_DOMAIN=${WEBHOOK_DOMAIN}
      - WEBHOOK_PATH=${WEBHOOK_PATH}
      - SUPPORT_CHAT_ID=${SUPPORT_CHAT_ID}
      - BOT_ASSETS_URL=${BOT_ASSETS_URL}
    labels:
      - coolify.managed=true
      - traefik.enable=true
      - "traefik.http.routers.server.rule=Host(`api.giftcrybot.ru`)"
      - traefik.http.routers.server.entryPoints=https
      - traefik.http.routers.server.tls=true
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started

  client:
    build:
      context: ./client
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_TELEGRAM_BOT_USERNAME=${VITE_TELEGRAM_BOT_USERNAME}
        - VITE_PUBLIC_URL=${VITE_PUBLIC_URL}
        - VITE_CRYPTO_PAY_API_URL=${VITE_CRYPTO_PAY_API_URL}
      target: production
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    labels:
      - coolify.managed=true
      - traefik.enable=true
      - "traefik.http.routers.client.rule=Host(`app.giftcrybot.ru`)"
      - traefik.http.routers.client.entryPoints=https
      - traefik.http.routers.client.tls=true
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - app-network

  bot:
    build:
      context: ./bot
      target: production
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBHOOK_DOMAIN=${WEBHOOK_DOMAIN}
      - WEBHOOK_PATH=${WEBHOOK_PATH}
      - WEBAPP_URL=${WEBAPP_URL}
      - SERVER_URL=${SERVER_URL}
      - SUPPORT_CHAT_ID=${SUPPORT_CHAT_ID}
      - BOT_ASSETS_URL=${BOT_ASSETS_URL}
      - BOT_AVATAR_PATH=${BOT_AVATAR_PATH}
      - BOT_START_IMAGE_PATH=${BOT_START_IMAGE_PATH}
    labels:
      - coolify.managed=true
    depends_on:
      server:
        condition: service_started
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
